<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoot</title>

    <script src="react.development.js"></script>
    <script src="babel.min.js"></script>
    <script src="react-dom.development.js"></script>

    <style>
      #board {
        border: 1px solid red;
        height: 300px;
        width: 500px;
        display: inline-block;
        position: relative;
      }

      #board > div:nth-child(1) {
        border: 2px solid blue;
        width: 100px;
        display: inline-block;
        position: absolute;
        top: 150px;
        left: 0;
      }

      #board > div:last-child {
        border: 1px solid green;
        height: 250px;
        width: 0;
        display: inline-block;
        position: absolute;
        left: 450px;
        top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      function App() {
        const divRef = React.useRef();
        function fnShoot() {
          const mainDiv = divRef.current;
          //   mainDiv.style.width = "400px";
          //   mainDiv.style.height = "400px";
          //   mainDiv.style.border = "5px solid red";
        }
        return (
          <div>
            <div id="board">
              <div></div>
              <div></div>
            </div>
            <div>
              <input type="button" value="shoot" onClick="fnShoot()" />
            </div>
          </div>
        );
      }

      const rootContainer = ReactDOM.createRoot(
        document.querySelector("#root")
      );
      rootContainer.render(<App />);
    </script>
  </body>
</html>
