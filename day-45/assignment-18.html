<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment-18</title>
    <script src="../react.development.js"></script>
    <script src="../babel.min.js"></script>
    <script src="../react-dom.development.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const A = () => {
        const amount = 10000;
        React.useEffect(() => {
          return () => {
            sessionStorage.aAmount = amount;
          };
        });
        return (
          <div>
            <h1>A</h1>
            <h3>Amount:{amount}</h3>
          </div>
        );
      };

      const B = () => {
        const amount = 20000;
        React.useEffect(() => {
          return () => {
            sessionStorage.bAmount = amount;
          };
        });
        return (
          <div>
            <h1>B</h1>
            <h3>Amount:{amount}</h3>
          </div>
        );
      };

      const C = () => {
        const [cAmount, setCAmount] = React.useState();
        setTimeout(() => {
          setCAmount(
            Number(sessionStorage.aAmount) + parseInt(sessionStorage.bAmount)
          );
        }, 30000);
        return (
          <div>
            <h1>C</h1>
            <h3>Amount:{cAmount}</h3>
          </div>
        );
      };

      const App = () => {
        const [isShowA, setIsShowA] = React.useState(true);
        const [isShowB, setIsShowB] = React.useState(true);

        setTimeout(() => {
          setIsShowA(false);
        }, 10000);

        setTimeout(() => {
          setIsShowB(false);
        }, 20000);

        return (
          <div>
            {isShowA && <A />}
            {isShowB && <B />}
            <C />
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
