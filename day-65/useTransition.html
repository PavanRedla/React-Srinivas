<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Memo</title>
    <script src="../react.development.js"></script>
    <script src="../react-dom.development.js"></script>
    <script src="../babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const App = () => {
        console.log("A Component");
        const [data, setData] = React.useState([]);
        const [name, setName] = React.useState("Sachin");

        // const fnSubmit = () => {
        //
        //     const items = [];
        //     for (let i = 1; i <= 50000; i++) {
        //       items.push("items---" + i);
        //     }
        //     setData(items);
        //

        //   setName(name === "Sachin" ? "Dhoni" : "Sachin");
        // };

        // if we use above method, then after the for loop gets executed then data state varible gets updated. until then the name state variable will not render in the browser.
        // so name and data state variables are getting rendered at the same time in the browser.
        // React.useTransition is the hook which makes the state variables to render individually when they are ready to render.

        // React.useTransition hook returns an array with 2 elements
        // 1st element is a variable which tells about the progress of the operation you want to handle separately
        // 2nd element is function which you want to handle separately so that remaining state variables are rendered meanwhile.

        const [isLoading, handleTransition] = React.useTransition();

        const fnSubmit = () => {
          handleTransition(() => {
            const items = [];
            for (let i = 1; i <= 50000; i++) {
              items.push("items---" + i);
            }
            setData(items);
          });

          setName(name === "Sachin" ? "Dhoni" : "Sachin");
        };

        return (
          <div>
            <h1>{name}</h1>
            <button onClick={fnSubmit}>Submit</button>
            {isLoading ? (
              "Loading..."
            ) : (
              <ol>
                {data.map((item, index) => {
                  return <li key={index}>{item}</li>;
                })}
              </ol>
            )}
          </div>
        );
      };

      const rootContainer = ReactDOM.createRoot(
        document.querySelector("#root")
      );
      rootContainer.render(<App />);
    </script>
  </body>
</html>
