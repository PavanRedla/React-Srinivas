<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Memo</title>
    <script src="../react.development.js"></script>
    <script src="../react-dom.development.js"></script>
    <script src="../babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const A = ({ fnIncrement }) => {
        React.useEffect(() => {
          console.log("called");
        }, [fnIncrement]);
        return (
          <div>
            <h1>A</h1>
            <button onClick={fnIncrement}>Increment</button>
          </div>
        );
      };
      const App = () => {
        console.log("A Component");
        const [cnt, setCnt] = React.useState(0);
        const [name, setName] = React.useState("Sachin");

        // const fnIncrement = () => {
        //   setCnt(cnt + 1);
        // };

        //  if we write like above function then it is getting rerendered even if we change the name state variable.
        // i.e., it should not rerender / recreate the function

        // whenever callbacks are there, it is better to keep them inside useCallback to avoid the function recreation and it returns the callback function

        const fnIncrement = React.useCallback(() => {
          setCnt(cnt + 1);
        }, [cnt]);

        const fnToggle = () => {
          setName(name === "Sachin" ? "Dhoni" : "Sachin");
        };

        return (
          <div>
            <h1>APP</h1>
            <h1>{cnt}</h1>
            <A fnIncrement={fnIncrement} />

            <h1>{name}</h1>
            <button onClick={fnToggle}>Toggle Name</button>
          </div>
        );
      };

      const rootContainer = ReactDOM.createRoot(
        document.querySelector("#root")
      );
      rootContainer.render(<App />);
    </script>
  </body>
</html>
