<script>
  // Insert
  sessionStorage.setItem("name", "Sachin");
  sessionStorage.loc = "Mumbai";
  sessionStorage["hun"] = 100;
  sessionStorage.setItem("runs", 10000);

  // Update
  sessionStorage.setItem("name", "Dhoni");
  sessionStorage["loc"] = "Chennai";

  // retrieve
  console.log(sessionStorage.hun);
  console.log(sessionStorage["loc"]);
  console.log(sessionStorage.getItem("name"));
  console.log(sessionStorage.key(0)); // syntax: key function takes index as a paramter.
  console.log(sessionStorage.length);

  // Delete
  delete sessionStorage.hun;
  sessionStorage.removeItem("loc");

  // Delete all records
  sessionStorage.clear();
</script>

Session Storage:
---------------

Session Storage data stored based on domain name.
We can see the Session Storage data in developer window(f12), application tab.
Session Storage data always persist to that particular tab only. Once tab is closed, the sessionStorage data was gone.
Data stored in the Session Storage, always in the form of key,value pairs
The key is always unique and string type, value maybe string or number type.
setItem(key,value) is the method, for insert and update the data in sessionStorage
removeItem(key) is the method, for removing data from sessionStorage.
getItem(key) is the method,for retrieve the data from sessionStorage.
clear() is the method, to clear total sessionStorage data.
Above 4 method are available in window object.
