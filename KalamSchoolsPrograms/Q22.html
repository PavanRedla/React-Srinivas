Write an example code snippet about bind method. -->
<!-- 
bind():

bind() is used bind one object to javascript function.
bind() always returns function, with binding object.
Ex: -->

<!DOCTYPE html>
<html>
  <head>
    <script>
      var obj = {
        n1: 10,
      };
      function findSum(n2, n3) {
        console.log(this.n1 + n2 + n3);
      }
      var findSum = findSum.bind(obj);
      findSum(20, 30);
    </script>
  </head>
  <body></body>
</html>

<!--  
Note:

result: 60
First bind object to findSum method using bind method.;
bind() returns function with binding object, so hold return function with one variable.
At last call that variable. -->
