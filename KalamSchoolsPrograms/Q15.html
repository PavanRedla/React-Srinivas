<!-- Que 15:

Write a class keyword class , which should inherit one variable and method.
One way using prototype
Another way using extends keyword. -->
<script>
  class Sum {
    n1 = 10;
    n2 = 20;
    add() {
      console.log(this.n1 + this.n2);
    }
    sub() {
      console.log(this.n1 - this.n2);
    }
  }
  //inherit the variable
  Sum.prototype.n3 = 30;
  //inherit the method
  Sum.prototype.multi = function () {
    console.log(this.n2 * this.n3);
  };

  var obj = new Sum();
  console.log(obj.n3);
  console.log(obj.multi());

  // using extends

  class B {
    b = 10;
    div(num1, num2) {
      console.log(num1 / num2);
    }
  }
  class A extends B {
    a = 20;
  }
  var objA = new A();
  objA.div(objA.a, objA.b);

  // using extends
  function C() {
    this.num3 = 40;
    this.mod = function (a, b) {
      console.log(a % b);
    };
  }
  class D extends C {
    // class keyword classes can use extedns keyword, parent class can be any type either function type or class type.
    num5 = 50;
  }

  var objD = new D();
  objD.mod(objD.num5, objD.num3);
</script>
