<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count</title>

    <script src="../react.development.js"></script>
    <script src="../babel.min.js"></script>
    <script src="../react-dom.development.js"></script>

    <style>
      .increment {
        margin-right: 5px;
      }
      .decrement {
        margin-left: 5px;
      }
      .inputBox {
        display: inline-block;
        border: 2px solid grey;
        width: 15px;
        text-align: center;
      }
      .main-div {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      function App() {
        const noRef = React.useRef();
        const h1Ref = React.useRef();

        function fnIncrement() {
          let boxRef = noRef.current;
          let no = Number(boxRef.innerText);
          no++;
          boxRef.innerText = no;
          //   const h1 = h1Ref.current;
          //   h1.innerText = no;
        }

        function fnDecrement() {
          let boxRef = noRef.current;
          let no = Number(boxRef.innerText);
          no--;
          boxRef.innerText = no;
        }

        return (
          <div className="main-div">
            <button className="increment" onClick={fnIncrement}>
              Increment
            </button>
            <div className="inputBox" ref={noRef}>
              0
            </div>
            <button className="decrement" onClick={fnDecrement}>
              Decrement
            </button>
            <h1 ref={h1Ref}></h1>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
