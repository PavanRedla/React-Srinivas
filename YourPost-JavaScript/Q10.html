<script>
  function findLongest(sentence) {
    let words = sentence.split(" ");
    return words.reduce((longestword, currentword) => {
      return currentword.length > longestword.length
        ? currentword
        : longestword;
    });
  }

  console.log(findLongest("Hi this is Sachin"));
</script>
