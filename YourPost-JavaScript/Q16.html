Can you create your own myIndexOf method , which should equally work like normal indexOf method.

}

output is 2

<script>
  const arr = [22, 15, 35, 83];
  Array.prototype.myIndexOf = (searchEle, startIndex) => {
    startIndex === undefined ? (startIndex = 0) : "";
    for (var i = startIndex; i < arr.length; i++) {
      if (arr[i] === searchEle) {
        return i;
      }
    }
    return -1;
  };

  const output1 = arr.myIndexOf(35);
  console.log(output1);

  const output2 = arr.myIndexOf(30);
  console.log(output2);
</script>
