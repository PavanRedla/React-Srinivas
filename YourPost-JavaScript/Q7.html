<script>
  const arr = [
    [1, 2],
    [3, 4, [5, 6, 7]],
  ];
  function fnConvertToSDA(arr) {
    let output = [];

    arr.forEach((element) => {
      debugger;
      if (Array.isArray(element)) {
        output = output.concat(fnConvertToSDA(element)); // concat flattens the array.
      } else {
        output.push(element);
      }
    });

    return output;
  }
  const result = fnConvertToSDA(arr);
  console.log(result);
  //result should be [1,2,3,4,5,6,7]
</script>
