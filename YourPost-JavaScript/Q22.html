<script>
  function isPerfectNumber(n) {
    let count = 0;
    for (let i = 1; i < n; i++) {
      if (n % i === 0) {
        count = count + i;
      }
    }
    if (count === n) {
      console.log(`${n} is a perfect number`);
    } else {
      console.log(`${n} is not a perfect number`);
    }
  }

  isPerfectNumber(+prompt("Enter Number: "));
</script>
