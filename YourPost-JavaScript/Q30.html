<script>
  function maxOccurringChar(str) {
    let strArr = str.split("");
    let maxCount = 0;
    let maxCharObj = {};
    for (val of strArr) {
      let key = val;
      let count = 0;
      for (item of strArr) {
        if (item === key) {
          count++;
        }
      }
      if (count >= maxCount) {
        maxCharObj[key] = count;
        maxCount = count;
      }
    }
    console.log(maxCount);
    let maxChar = [];
    for (let prop in maxCharObj) {
      if (maxCharObj[prop] === maxCount) {
        maxChar.push(prop);
      }
    }

    return maxChar.join(" ");
  }

  let text = "hello world";
  console.log(maxOccurringChar(text));
</script>
