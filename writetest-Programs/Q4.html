factor:  The number, which exactly divisible by how many numbers, those all are factors  -->

<script>
  let count = 0;
  function fnFindFactors(no) {
    for (i = 1; i <= no; i++) {
      if (no % i === 0) {
        count++;
      }
    }
    console.log(count);
  }
  fnFindFactors(6);
</script>
