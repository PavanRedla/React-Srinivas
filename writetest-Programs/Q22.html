Write a program to generate a following structure:

33333

1

9 11 13 15 17 19  

i  ele     j
1   1    2*i-1
2   3    2*i-1   
3   5    2*i-1 

-->

<script>
  let n = +prompt("Enter the Value: ");

  for (let i = 1; i <= n; i++) {
    for (let j = 1; j <= n; j++) {
      if (i == 1 || j == 1 || i == n || j == n) {
        document.write(3);
      } else if (i == j && parseInt(n / 2) + 1 == i) {
        document.write(1);
      } else {
        document.write(2);
      }
    }
    document.writeln("<br />");
  }

  document.writeln("<hr />");

  let count = 1;
  for (let i = 1; i <= n; i++) {
    for (let j = 1; j <= 2 * i - 1; j++) {
      if (count <= 9) {
        document.write("0" + count + " ");
        count += 2;
      } else {
        document.write(count + " ");
        count += 2;
      }
    }
    document.writeln("<br />");
  }
</script>
