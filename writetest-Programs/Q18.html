<!-- Day 18:

Write a program to generate a following structure:
1. 
@@@@@
@@@@@
@@@@@
@@@@@
@@@@@

2.                 i    @     j
@ @ @ @ @          1     5    n-i+1
@ @ @ @            2     4    n-i+1
@ @ @              3     3
@ @                4     2
@                  5     1
 -->

<script type="text/javascript">
  let n = +prompt("Enter the value of n:", 0);
  for (let i = 1; i <= n; i++) {
    for (let j = 1; j <= n; j++) {
      document.write("@");
    }
    document.write("<br />");
  }

  document.write("<hr />");

  for (let i = 1; i <= n; i++) {
    for (let j = 1; j <= n - i + 1; j++) {
      document.write("@");
    }
    document.write("<br />");
  }
</script>
