<script>
  function fn(a, b, c) {
    var no = a > b ? a : b;
    var largest = no > c ? no : c;
    return largest;
  }
  console.log(fn(10, 100, 33));
</script>

<script>
  function fn(a, b, c) {
    if (a > b && a > c) {
      return a;
    } else if (b > a && b > c) {
      return b;
    } else {
      return c;
    }
  }
  console.log(fn(10, 100, 33));
</script>
