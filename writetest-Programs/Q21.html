<!-- Write a program to generate a following structure:

1.

123456654321
1234554321
12344321
123321
1221
11

2.
ABCDEFFEDCBA
ABCDEEDCBA
ABCDDCBA
ABCCBA
ABBA
AA -->

<script>
  let n = +prompt("Enter the value of n: ");
  for (let i = 1; i <= n; i++) {
    for (let j = 1; j <= n - i + 1; j++) {
      document.write(j);
    }
    debugger;
    for (let k = n - i + 1; k >= 1; k--) {
      document.write(k);
    }
    document.writeln("<br/>");
  }

  document.writeln("<hr />");

  let ch = 65;
  for (let i = 1; i <= n; i++) {
    let ch = 65;
    for (let j = 1; j <= n - i + 1; j++) {
      document.write(String.fromCharCode(ch));
      ch++;
    }
    debugger;
    for (let k = n - i + 1; k >= 1; k--) {
      ch--;
      document.write(String.fromCharCode(ch));
    }
    document.writeln("<br/>");
  }
</script>
