<script>
  function findVowelsCount(input) {
    let str = input.toLowerCase();
    let count = 0;

    for (let i = 0; i < str.length; i++) {
      if (
        str[i] === "a" ||
        str[i] === "e" ||
        str[i] === "i" ||
        str[i] === "o" ||
        str[i] === "u"
      ) {
        count++;
      }
    }
    return count;
  }

  console.log(findVowelsCount(prompt("Enter the String: ")));
</script>
