<script>
  function isPrimeNumber(no) {
    for (let i = 2; i < no; i++) {
      if (no % i === 0) {
        return "not prime";
      }
    }
    return "Prime";
  }

  var result = isPrimeNumber(6);
  console.log(result);
</script>
