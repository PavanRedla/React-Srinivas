<script>
  class Stack {
    constructor() {
      this.items = [];
    }
    add(element) {
      this.items.push(element);
    }
    remove() {
      if (this.isEmpty()) {
        return "Stack is empty";
      }
      return this.items.pop();
    }
    peek() {
      if (this.isEmpty()) {
        return "Stack is empty";
      }
      return this.items[this.items.length - 1];
    }

    isEmpty() {
      return this.items.length === 0;
    }

    size() {
      return this.items.length;
    }
    clear() {
      return (this.items = []);
    }
  }
  var obj = new Stack();
  obj.add(6);
  obj.remove();
</script>
