getPrimeNumbers(3,10)

[5,7] -->

<script>
  function getPrimeNumbers(a, b) {
    let primes = [];
    for (let i = a; i <= b; i++) {
      let count = 0;

      for (let j = 1; j <= i; j++) {
        if (i % j == 0) {
          count++;
        }
      }
      if (count == 2) {
        primes.push(i);
      }
    }
    return primes;
  }

  console.log(getPrimeNumbers(3, 10));
</script>
