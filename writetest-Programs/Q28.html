<script>
  function swap(a, b) {
    let temp = a;
    a = b;
    b = temp;
    console.log(a);
    console.log(b);
  }

  swap(10, 20);
</script>

<script>
  function swap(a, b) {
    a = a + b; // a=30
    b = a - b; // b= 30-20 = 10
    a = a - b; //  a= 30-10=  20
    console.log(a);
    console.log(b);
  }

  swap(10, 20);
</script>

<script>
  // Javascript program to swap two numbers
  // without using a temporary variable
  let x = 10;
  let y = 5;

  console.log("Before swapping:" + " x = " + x + ", y = " + y);

  // Code to swap 'x' and 'y'
  x = x * y; // x now becomes 50
  y = x / y; // y becomes 10
  x = x / y; // x becomes 5

  console.log("After swapping:" + " x = " + x + ", y = " + y);
</script>
