let sentence = "The quick brown fox jumps over the lazy dog";

Note: Panagram is a Sentence, which containing every letter of the alphabet -->

<script>
  function isPangram(sentence) {
    let uniqsentence = new Set();
    console.log(uniqsentence);

    let lowercase = sentence.toLowerCase();

    for (let i = 0; i < lowercase.length; i++) {
      let char = lowercase[i];

      if (char >= "a" && char <= "z") {
        uniqsentence.add(char);
      }
    }
    console.log(uniqsentence);
    return uniqsentence.size === 26;
  }

  let sentence = "The quick brown fox jumps over the lazy dog";

  console.log(isPangram(sentence));
</script>
