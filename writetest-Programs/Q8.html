<script>
  function findAverage(marks) {
    let average,
      sum = 0;
    for (let i = 0; i < marks.length; i++) {
      sum += marks[i];
    }
    average = sum / marks.length;

    return Math.round(average);
  }
  findAverage([80, 75, 99, 88, 50, 44]);
</script>
