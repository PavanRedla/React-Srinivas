Armstrong Number

Note: Number that is equal to the sum of cubes of its digits is called armstrong.

<script>
  function fnCheck(num) {
    let n = num;
    let sum = 0;
    while (n > 0) {
      let r = n % 10;
      sum = sum + r * r * r;
      n = Math.trunc(n / 10);
    }
    if (sum === num) {
      console.log("Armstrong Number");
    } else {
      console.log("Not an Armstrong Number");
    }
  }

  fnCheck(153);
</script>
