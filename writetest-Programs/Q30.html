    ---

sort([1,22,11,33,2,44]) 
[1,2,11,22,33,44] -->

<script>
  function sort(input) {
    let sortArray = input.sort((a, b) => {
      return a - b;
    });

    return sortArray;
  }

  console.log(sort([1, 22, 11, 33, 2, 44]));
</script>
