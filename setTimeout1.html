<!DOCTYPE html>
<html>
  <head>
    <script>
      function fnSetTimeout() {
        setTimeout(function () {
          //after 3sec this alert message displayed
          alert("3sec completed");
        }, 3000);
      }
    </script>
  </head>

  <body>
    <input type="button" value="submit" onclick="fnSetTimeout()" />
  </body>
</html>
