<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .header {
        font-size: 50px;
        font-weight: bold;
      }

      .mobile-menu {
        height: 150px;
        text-align: left;
        width: 150px;
        padding: 10px;
        position: absolute;
        transition: left 1s;
        margin: 0;
        list-style-type: none;
        background: #e1e1eb;
      }
      .mobile-menu > li {
        display: block;
        letter-spacing: 5px;
        margin-bottom: 15px;
        cursor: pointer;
      }
      .menu-active {
        color: red;
        font-weight: bold;
        text-shadow: 2px 2px 2px white;
      }
      .mobile-menu-btn {
        position: absolute;
        right: 0;
      }

      .mobile-menu-btn > span {
        display: block;
        width: 20px;
        border: 1px solid;
        margin: 2px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const Home = () => {
        return <h1 className="mt-5 text-center">This is Home page</h1>;
      };
      const About = () => {
        return <h1 className="mt-5 text-center">This is About page</h1>;
      };
      const Contact = () => {
        return <h1 className="mt-5 text-center">This is Contact page</h1>;
      };
      const Menu = (props) => {
        const [left, setLeft] = React.useState(-150);
        const [menuItem, setMenuItem] = React.useState("home");
        const { fn } = props;
        const fnMenuClick = (eve) => {
          const { id } = eve?.target;
          setMenuItem(id);
          setLeft(-150);
          fn(id);
        };

        const handleMobileMenuBtnClik = () => {
          setLeft(left == 0 ? -150 : 0);
        };

        return (
          <div>
            <button
              onClick={handleMobileMenuBtnClik}
              className="mobile-menu-btn"
            >
              <span></span>
              <span></span>
              <span></span>
            </button>
            <ul style={{ left }} className="mobile-menu">
              <li
                className={menuItem === "home" ? "menu-active" : ""}
                id="home"
                onClick={fnMenuClick}
              >
                Home
              </li>
              <li
                className={menuItem === "about" ? "menu-active" : ""}
                id="about"
                onClick={fnMenuClick}
              >
                About
              </li>
              <li
                className={menuItem === "contcat" ? "menu-active" : ""}
                id="contcat"
                onClick={fnMenuClick}
              >
                Contact
              </li>
            </ul>
          </div>
        );
      };
      const Header = () => {
        return (
          <div className="bg-primary text-center text-white header">
            My React Page
          </div>
        );
      };

      const Footer = () => {
        return (
          <div className="bg-primary text-center position-fixed bottom-0 w-100 text-white">
            &copy; rights belongs to me.
          </div>
        );
      };
      const App = () => {
        const [itemName, setItemName] = React.useState("home");
        const cb = (data) => {
          setItemName(data);
        };
        return (
          <div>
            <Header />
            <Menu fn={cb} />
            {/*conditional rendering*/}
            {itemName === "home" && <Home />}
            {itemName === "about" && <About />}
            {itemName === "contcat" && <Contact />}
            <Footer />
          </div>
        );
      };

      const container = document.getElementById("root");
      const root = ReactDOM.createRoot(container);
      root.render(<App />);
    </script>
  </body>
</html>
