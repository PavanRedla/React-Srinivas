<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .header {
        font-size: 50px;
        font-weight: bold;
      }

      .menu {
        padding: 0;
        margin: 0;
        list-style-type: none;
        text-align: right;
        background: #ddddef;
        line-height: 40px;
      }

      .menu > li {
        display: inline;
        margin-right: 15px;
        letter-spacing: 5px;
        font-size: 20px;
        cursor: pointer;
      }

      .menu-active {
        color: red;
        font-weight: bold;
        text-shadow: 2px 2px 2px white;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const Home = () => {
        return <h1 className="mt-5 text-center">This is Home page</h1>;
      };
      const About = () => {
        return <h1 className="mt-5 text-center">This is About page</h1>;
      };
      const Contact = () => {
        return <h1 className="mt-5 text-center">This is Contact page</h1>;
      };
      const Menu = (props) => {
        const [menuItem, setMenuItem] = React.useState("home");
        const { fn } = props;
        const fnMenuClick = (eve) => {
          debugger;
          const { id } = eve?.target;
          setMenuItem(id);
          fn(id);
        };
        return (
          <ul className="menu">
            <li
              className={menuItem === "home" ? "menu-active" : ""}
              id="home"
              onClick={fnMenuClick}
            >
              Home
            </li>
            <li
              className={menuItem === "about" ? "menu-active" : ""}
              id="about"
              onClick={fnMenuClick}
            >
              About
            </li>
            <li
              className={menuItem === "contcat" ? "menu-active" : ""}
              id="contcat"
              onClick={fnMenuClick}
            >
              Contact
            </li>
          </ul>
        );
      };
      const Header = () => {
        return (
          <div className="bg-primary text-center text-white header">
            My React Page
          </div>
        );
      };

      const Footer = () => {
        return (
          <div className="bg-primary text-center position-fixed bottom-0 w-100 text-white">
            &copy; rights belongs to me.
          </div>
        );
      };
      const App = () => {
        const [itemName, setItemName] = React.useState("home");
        const cb = (data) => {
          setItemName(data);
        };
        return (
          <div>
            <Header />
            <Menu fn={cb} />
            {/*conditional rendering*/}
            {itemName === "home" && <Home />}
            {itemName === "about" && <About />}
            {itemName === "contcat" && <Contact />}
            <Footer />
          </div>
        );
      };

      const container = document.getElementById("root");
      const root = ReactDOM.createRoot(container);
      root.render(<App />);
    </script>
    <!--
         Note: this page is a great way to try React but it's not suitable for production.
         It slowly compiles JSX with Babel in the browser and uses a large development build of React.
         
         Read this page for starting a new React project with JSX:
         https://react.dev/learn/start-a-new-react-project
         
         Read this page for adding React with JSX to an existing project:
         https://react.dev/learn/add-react-to-an-existing-project
         -->
  </body>
</html>
