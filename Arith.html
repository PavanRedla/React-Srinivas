<script src="react.development.js"></script>
<script src="babel.min.js"></script>
<script src="react-dom.development.js"></script>

<div id="root"></div>

<script type="text/babel">
  function App() {
    // we have a findSum fucntion let us pass some parameters then we can identify what is the parameter is being passed
    //to findSum function when the sum button is clicked

    //   function findSum(a, b, c) {
    //     console.log(a, b, c);
    //   }
    //              a                   b           c
    //o/p:  SyntheticBaseEvent {}  undefined  undefined
    // so we can observe that for only parameter a we are getting output b and c are undefined. i.e., b and c values are not passed.
    // so react called the eventHandler findSum with only one parameter
    //so in react, eventHandler will be called by passing one parameter and that parameter is the object of SyntheticBaseEvent  class. and the type of the parameter is object.

    function findSum(eveObj) {
      // eveObj - giving name for SyntheticBaseEvent Object instead of giving meaningless parameters(a)
      // console.log(eveObj);
      debugger;
      const no1Ref = document.querySelector(
        "#root > div > p:nth-child(1) > input[type=number]"
      );
      const no2Ref = document.querySelector(
        "#root > div > p:nth-child(2) > input[type=number]"
      );

      const no1 = Number(no1Ref.value);
      const no2 = Number(no2Ref.value);
      console.log(no1, no2);

      const sum = no1 + no2;
      document.querySelector("#root > div > h1").innerText = sum;

      if (sum < 100) {
        document.querySelector("#root > div > h1").style.color = "red";
      } else {
        document.querySelector("#root > div > h1").style.color = "blue";
      }
    }
    return (
      <div>
        <p>
          <b>No 1:</b> <input type="number" defaultValue="1" />
        </p>
        <p>
          <b>No 2:</b>
          <input type="number" />
        </p>
        <p>
          <button onClick={findSum}>Sum</button>
        </p>
        <h1></h1>
      </div>
    );
  }

  const containerRef = document.querySelector("#root");
  const rootContainer = ReactDOM.createRoot(containerRef);
  rootContainer.render(<App></App>);
</script>
