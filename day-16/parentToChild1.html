<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parent To Child Communication</title>
    <script src="../react.development.js"></script>
    <script src="../babel.min.js"></script>
    <script src="../react-dom.development.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <!-- Passing data directly without clicking button  -->

    <script type="text/babel">
      function A(props) {
        return (
          <div>
            <h1>{props.data}</h1>
          </div>
        );
      }
      function App() {
        // let value = "No Data";

        const [value, setValue] = React.useState("No Data");

        function handleChange(eve) {
          //   value = eve.target.value; // value is getting changed but cannot re-render its change in browser.
          //   console.log(value);
          setValue(eve.target.value);
        }
        // function handleClick() {}
        return (
          <div>
            <p>
              <b> Enter Value: </b> <input onChange={handleChange} /> {value}
            </p>
            {/* if we have to keep comments in JSX then we need to use curly braces and inside curly braces we can we use
                multiline comment.
                <p>
                    <button onClick={handleClick}>Pass Data to Child(A)</button>
                </p>

                passing data to 
                */}

            <A data={value} />
            {/* we can pass data to child using 2 ways, using attribute and using children   */}
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.querySelectorAll("#root")[0]);
      root.render(<App />);
    </script>
  </body>
</html>
